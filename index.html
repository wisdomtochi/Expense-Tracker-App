<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>

      <h1>Expense Tracker</h1>
      <h3>Add A New Item:</h3>

      <!-- The Form -->
      <form class="form">
        <div class="form-group name-input">
          <label for="name">Name: </label>
          <input
            type="text"
            class="username"
            placeholder="Where was the expense made?"
          />
        </div>
        <div class="form-group other-input">
          <label for="name">Date: </label>
          <input type="date" class="date" />
        </div>
        <div class="form-group other-input">
          <label for="name">Amount: </label>
          <input type="number" class="amount" placeholder="Enter Amount" />
        </div>
        <button class="add">Add Expense</button>
      </form>

      
      <!-- The Table -->
      <table>
        <thead>
          <th>Name</th>
          <th>Date</th>
          <th>Amount</th>
        </thead>
        <tbody id="info">
          <tr id="alert">
            <td colspan="100%" style="background-color: #777; text-align: center;">
              No expense yet...
            </td>
          </tr>
        </tbody>
      </table>
       

    <script src="app.js"></script>
  </body>
</html>
